    <!-- Wewnętrzny styl -->
    <style>
        /* Styl wewnętrzny */
        p {
            color: #FF00FF; /* Kolor fuksji */
            font-size: 61px; /* 50 + numer w dzienniku 11 */
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            white-space: pre;
            border: 1px solid #000;
            padding: 10px;
            box-sizing: border-box;
            background-color: #ffffff; /* Kolor tła textarea - biały */
            color: #000000; /* Kolor tekstu w textarea - czarny */
        }
        body {
            background-color: #ffffff; /* Kolor tła strony - biały */
            color: #000000; /* Kolor tekstu na stronie - czarny */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Ustawienie domyślnej czcionki */
        }
        h1 {
            color: #000000; /* Kolor nagłówka - czarny */
        }
    </style>
</head>
